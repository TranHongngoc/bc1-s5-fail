<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = new String(prompt("Enter a string"));
    for (i = 0; i < str.length; i++) {
        if (str[i] >= 65 && str[i] <= 90) {
            str[i].toUpperCase();
        }else if (str[i] >= 97 && str[i] <= 122) {

            str[i].toLowerCase();
        }
        document.write(str[i]);

    }


</script>
</body>
</html>
